<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head>
  <body>
      <div class="page-header">
      <h1 align="center">ASTRO WEIGHT CALCULATOR</h1>

<label for="yourWeight">Your Weight</label><br>     
<input id="user-weight" type="number" value="" min="0" max="" placeholder="Weight(lbs)"/>
<label for="planets" type="text" value="">Select a Planet</label>
<select id="planets" name="PlanetName"></select>
<button id="calculate-button" onclick="handleClickEvent()">Calculate</button>
<p id="output"></p>
     
    
        </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
